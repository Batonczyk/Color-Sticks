<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Color Sticks</title>
</head>

<body>


  <div class="sticks">
    <h2 class="title-stick">
      Your Sticks
    </h2>
    <div class="stick-box">
    </div>
    <div class="content">
      <textarea class="add-stick" name="" id="" cols="30" rows="10" placeholder="Write text"></textarea>

      <div class="btns">
        <button class="bstick">Add Stick</button>
        <button class="edit">Edit</button>
      </div>
      
    </div>
  </div>


  <script src="main.js"></script>
</body>

</html>
